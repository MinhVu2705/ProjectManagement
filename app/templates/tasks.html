{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Tasks for Project ID {{ project_id }}</h2>
    <!-- Tasks Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Create New Task Button -->
    <a href="{{ url_for('create_task', project_id=project_id) }}" class="btn btn-primary">Create New Task</a>
</div>
{% endblock %}
